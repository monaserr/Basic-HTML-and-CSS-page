<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d9f7f7;
            color: #064420;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #064420;
            margin-top: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-top: 5px;
        }

        .styled-box {
            background-color: #28a745;
            color: white;
            padding: 20px;
            margin: 20px auto;
            width: 250px;
            border-radius: 5px;
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            display: block;
            background-color: #ffc107;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 5px;
            font-weight: bold;
            text-align: left;
            width: 200px;
            margin: 0 auto;
        }

        ul li:first-child a {
            color: red;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Basic HTML and CSS Page</h1>
    <p>This is a simple page to practice basic HTML and CSS skills.</p>
    <div class="styled-box">I am a styled box.</div>
    <ul>
        <li><a href="#">HTML Elements</a></li>
        <li><a href="#">CSS Selectors</a></li>
        <li><a href="#">Basic Styling</a></li>
    </ul>
    <footer>&copy; 2024 Your Name</footer>
</body>
</html>
